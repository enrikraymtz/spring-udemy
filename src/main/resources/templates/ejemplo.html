<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Ejemplo</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Edad</th>
			</tr>
		</thead>
		<tbody th:each="persona : ${people}">
			<tr>
				<th th:text="${persona.name}"></th>
				<th th:text="${persona.age}"></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
